	var dataModel = {
		spreadsheet: Spreadsheet.createSheet(),
		getItem: function(i){
			var row = this.spreadsheet.cells.byRowAndCol[i];
			if(row != null && row.num == null) row.num = i+1;
			return row;
		},
		getItemMetadata: function(i){
			var meta = {
				cssClasses: '',
				focusable: true,
				selectable: true,
			    columns:  {
					  'num':{
					  	selectable:false
					  }
				}
			};

			var row = this.getItem(i);
			if(row != null){
				for(var col = 0; col < row.length; col++){
					var cell = row[col];
					if(cell != null){
						meta.columns[cell.position.col] = {
							formatter: function(r,c,v,metadata,row){
								if(v.isCalculated()){
									return v.toString();
								}else{
									return '...';
								}
							}
						}
					}
				}
			}
			return meta;
		},
		getLength: function(){
			if(this.spreadsheet != null && 
				this.spreadsheet.cells != null && 
				this.spreadsheet.cells.byRowAndCol != null){
				return this.spreadsheet.cells.byRowAndCol.length;
			}
			return 0
		}
	};
	var options = {

    	editable: true,

    	autoEdit: false,

	var cNum = dataModel.spreadsheet.getColNum();
	for(var c = 0; c < cNum; c++){
		var name = Spreadsheet.getColumnNameByIndex(c);
		columns.push({
			id:name,
			field:c,
			name:name,
			editor:FormulaEditor,
			asyncPostRender:function (cellNode, row, dataContext, colDef) {
				var cell = dataContext[colDef.field];
				if(cell != null){
					$(cellNode).text('...').text(cell.getCalculatedValue());
				}
			}
		});
	}
				

	$(function () {
		grid = new Slick.Grid("#myGrid", dataModel, columns, options);
	    grid.setSelectionModel(new Slick.CellSelectionModel());
	    grid.registerPlugin(new Slick.AutoTooltips());

	    // set keyboard focus on the grid
	    grid.getCanvasNode().focus();
	});


  function FormulaEditor(args) {
    var $input;
    var defaultValue;
    var scope = this;

    this.init = function () {
      $input = $("<INPUT type=text class='editor-formula' />")
          .appendTo(args.container)
          .bind("keydown.nav", function (e) {
            if (e.keyCode === $.ui.keyCode.LEFT || e.keyCode === $.ui.keyCode.RIGHT) {
              e.stopImmediatePropagation();
            }
          })
          .focus()
          .select();
    };

    this.destroy = function () {
      $input.remove();
    };

    this.focus = function () {
      $input.focus();
    };

    this.getValue = function () {
      return $input.val();
    };

    this.setValue = function (val) {
      $input.val(val);
    };

    this.loadValue = function (item) {
      defaultValue = ""
      var cell = item[args.column.field];
      if (cell != null){
      	if(cell.isFormula()){    	
	      defaultValue = cell.formula;
	    }else{
	      defaultValue = cell.value;
	    }
      }
      $input.val(defaultValue);
      $input[0].defaultValue = defaultValue;
      $input.select();      
    };

    this.serializeValue = function () {
      return $input.val();
    };

    this.applyValue = function (item, state) {
    	var cell = item[args.column.field];
    	if (cell != null){
    		cell.setValue(state)
    	}else{
    		var dataModel = args.grid.getData();
    		var pos = args.column.id+(args.column.field+1);
    		item[args.column.field] = dataModel.spreadsheet.setCellData(pos,state);
    	}     
    };

    this.isValueChanged = function () {
      return (!($input.val() == "" && defaultValue == null)) && ($input.val() != defaultValue);
    };

    this.validate = function () {
      if (args.column.validator) {
        var validationResults = args.column.validator($input.val());
        if (!validationResults.valid) {
          return validationResults;
        }
      }

      return {
        valid: true,
        msg: null
      };
    };

    this.init();
  }
